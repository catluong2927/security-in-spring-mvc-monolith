<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Create user</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
<h1 class="container text-center">Create user</h1>
<p style="margin-left: 80px;">
  <a th:href="@{/user/list}">User list</a>
</p>
<th:block th:if="${message}">
  <p th:text="${message}"
     style="color:lightgreen;margin:10px 0px;"></p>
</th:block>
<div style="display: flex; justify-content: center;">
  <form th:action="@{/user/create}" th:object="${userDto}" method="post">
    <table class="table-primary">
      <tr class="table-primary">
        <td>FullName:</td>
        <td><input type="text" th:field="*{fullName}" class="form-control"/></td>
      </tr>
      <tr class="table-secondary">
        <td>Username:</td>
        <td><input type="text" th:field="*{username}" class="form-control"/></td>
      </tr>
      <tr class="table-primary">
        <td>Password:</td>
        <td><input type="password" th:field="*{password}" class="form-control"/></td>
      </tr>
      <tr class="table-secondary">
        <td>Email:</td>
        <td><input type="email" th:field="*{email}" class="form-control"/></td>
      </tr>
      <tr class="table-primary">
        <td>Phone:</td>
        <td><input type="text" th:field="*{phone}" class="form-control"/></td>
      </tr>
      <tr class="table-secondary">
        <td>Address:</td>
        <td><input type="text" th:field="*{address}" class="form-control"/></td>
      </tr>
      <tr class="table-primary">
        <td>Avatar:</td>
        <td><input type="text" th:field="*{avatar}" class="form-control"/></td>
      </tr>
      <tr class="table-secondary">
        <td>Activated:</td>
        <td>
          <select th:field="*{activated}">
            <option th:value="${true}" th:text="${'Activate'}"></option>
            <option th:value="${false}" th:text="${'In-activate'}"></option>
          </select>
        </td>
      </tr>
      <tr class="table-primary">
        <td>Role:</td>
        <td>
          <select th:field="*{role}">
            <option th:each="r : ${roleDtos}" th:value="${r.id}" th:text="${r.desc}"></option>
          </select>
        </td>
      </tr>
      <tr class="table-secondary">
        <td></td>
        <td><input type="submit" value="Create user" class="btn btn-primary"></td>
      </tr>
    </table>
  </form>
</div>

</body>
</html>
