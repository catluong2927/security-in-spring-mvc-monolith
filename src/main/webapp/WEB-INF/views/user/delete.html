<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Delete user</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
<h1 class="container text-center">Delete user</h1>
<h2 class="container text-center">Are you sure?</h2>
<p style="margin-left: 80px;">
  <a th:href="@{/user/list}">User list</a>
</p>
<div style="display: flex; justify-content: center;">
  <form th:action="@{/user/delete}" th:object="${userDto}" method="post">
    <!--  <input th:type="hidden" name="id" th:field="*{id}">-->
    <table>
      <tr>
        <td>FullName:</td>
        <td th:text="${userDto.fullName}"></td>
      </tr>
      <tr>
        <td>Username:</td>
        <td th:text="${userDto.username}"></td>
      </tr>
      <tr>
        <td>Email:</td>
        <td th:text="${userDto.email}"></td>
      </tr>
      <tr>
        <td>Phone:</td>
        <td th:text="${userDto.phone}"></td>
      </tr>
      <tr>
        <td>Address:</td>
        <td th:text="${userDto.address}"></td>
      </tr>
      <tr>
        <td>Avatar:</td>
        <td th:text="${userDto.avatar}"></td>
      </tr>
      <tr>
        <td>Activated:</td>
        <td th:text="${userDto.activated}"></td>
      </tr>
      <tr>
        <td>Role:</td>
        <td th:text="${userDto.role.desc}"></td>
      </tr>
      <tr>
        <td></td>
        <td><input type="submit" value="Delete user" class="btn btn-danger"></td>
      </tr>
    </table>
  </form>
</div>

</body>
</html>
