<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
<h1>Login</h1>
<div class="container text-center">
    <!-- /login?error=true -->
    <th:if th:if="${(param.error != null) and (param.error[0] == 'true')}">
      <span style="color:red;margin:10px 0px;">
          Login Failed!<br/>
      </span>
    </th:if>
    <th:if th:if="${(param.logout != null) and (param.logout[0] == 'true')}">
    <span style="color:lightgreen;margin:10px 0px;">
          Logout Successfully!<br/>
    </span>
    </th:if>

    <h3>Enter username and password:</h3>
    <div style="display: flex; justify-content: center; height: 100vh;">
        <form name='loginForm' th:action="@{/j_spring_security_check}" method='POST'>
            <table>
                <tr class="form-label">
                    <td>User:</td>
                    <td><input type='text' name='username' value='' class="form-control"></td>
                </tr>
                <tr class="form-label">
                    <td>Password:</td>
                    <td><input type='password' name='password' class="form-control"/></td>
                </tr>
                <tr style="text-align: left;">
                    <td></td>
                    <td>
                        <input name="submit" type="submit" value="Login" class="btn btn-primary" style="width: 100px;"/>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</div>
</body>
</html>
