<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Create Role</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
<h1 class="container text-center">Create Role</h1>
<p style="margin-left: 80px;">
  <a th:href="@{/role/list}">Role List</a>
</p>
<th:block th:if="${message}">
  <p th:text="${message}"
     style="color:lightgreen;margin:10px 0px;"></p>
</th:block>
<div style="display: flex; justify-content: center;">
  <form th:action="@{/role/create}" th:object="${roleDto}" method="post">
    <table>
      <tr>
        <td>Description:</td>
        <td><input type="text" th:field="*{desc}" class="form-control"/></td>
      </tr>
      <tr>
        <td>Name:</td>
        <td><input type="text" th:field="*{name}" class="form-control"/></td>
      </tr>
      <tr>
        <td></td>
        <td><input type="submit" value="Create Role" class="btn btn-primary"></td>
      </tr>
    </table>
  </form>
</div>
</body>
</html>
